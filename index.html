<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Countdown Timer</title>
    </head>
    <body>
        
        <div class="stopwatch">
            <div class="timerDisplay"> 00 : 00 : 00 </div>
        </div>

        <div class="buttons">
            <button id="startBtn" class="btn"
                style="background: linear-gradient(135deg, #416e47, #006b09);">START</button>
            <button id="stopBtn" class="btn"
                style="background: linear-gradient(135deg, #774c4c, #9c0000);">STOP</button>
            <button id="resetBtn" class="btn"
                style="background: linear-gradient(135deg, #6a7012, #6e0909);">RESET</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
